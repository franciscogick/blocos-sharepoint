<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bloco de Código - SharePoint</title>
  <style>
    body { font-family: monospace; margin: 0; padding: 1em; background: #f6f8fa; }
    pre {
      background: #f6f8fa;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      border: 1px solid #ddd;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #0366d6;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
    }
    button:hover { background: #024c9a; }
  </style>
</head>
<body>
  <div style="position:relative;">
    <pre id="codigo1">&lt;h1&gt;Olá, mundo!&lt;/h1&gt;</pre>
    <button onclick="navigator.clipboard.writeText('<h1>Olá, mundo!</h1>')">Copiar</button>
  </div>
</body>
</html>
